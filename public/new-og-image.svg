<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f0fdf4"/>
  <rect width="1200" height="630" fill="url(#pattern)" opacity="0.1"/>
  
  <!-- Pattern Definition -->
  <defs>
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#22c55e" opacity="0.2"/>
      <rect x="10" y="10" width="10" height="10" fill="#22c55e" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Logo -->
  <g transform="translate(450, 150)">
    <circle cx="6" cy="6" r="30" fill="none" stroke="#22c55e" stroke-width="12"/>
    <circle cx="6" cy="180" r="30" fill="none" stroke="#22c55e" stroke-width="12"/>
    <line x1="200" y1="40" x2="81.2" y2="158.8" stroke="#22c55e" stroke-width="12" stroke-linecap="round"/>
    <line x1="144.7" y1="144.8" x2="200" y2="200" stroke="#22c55e" stroke-width="12" stroke-linecap="round"/>
    <line x1="81.2" y1="81.2" x2="120" y2="120" stroke="#22c55e" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#111827">Mowing Manager</text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#4b5563">Efficiently manage your lawn care business</text>
  
  <!-- Features -->
  <g transform="translate(250, 480)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#16a34a">Client Management</text>
  </g>
  
  <g transform="translate(510, 480)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#16a34a">Job Scheduling</text>
  </g>
  
  <g transform="translate(770, 480)">
    <rect width="180" height="100" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#16a34a">Payment Tracking</text>
  </g>
</svg>
