<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mowing Manager OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background-color: #f0fdf4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .bg-pattern {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
      z-index: 1;
    }
    .content {
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 80%;
    }
    .logo {
      font-size: 3rem;
      font-weight: 800;
      color: #16a34a;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo svg {
      width: 4rem;
      height: 4rem;
      margin-right: 1rem;
    }
    .title {
      font-size: 4rem;
      font-weight: 800;
      color: #111827;
      margin-bottom: 1.5rem;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 2rem;
      color: #4b5563;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .feature {
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .feature-icon {
      width: 3rem;
      height: 3rem;
      margin-bottom: 1rem;
      color: #16a34a;
    }
    .feature-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: #111827;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="bg-pattern"></div>
    <div class="content">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="6" cy="6" r="3"/>
          <circle cx="6" cy="18" r="3"/>
          <line x1="20" y1="4" x2="8.12" y2="15.88"/>
          <line x1="14.47" y1="14.48" x2="20" y2="20"/>
          <line x1="8.12" y1="8.12" x2="12" y2="12"/>
        </svg>
        <span>LawnCare Pro</span>
      </div>
      <h1 class="title">Mowing Manager</h1>
      <p class="subtitle">Efficiently manage your lawn care business with client tracking, job scheduling, and payment management</p>
      
      <div class="features">
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <div class="feature-title">Client Management</div>
        </div>
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <div class="feature-title">Job Scheduling</div>
        </div>
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="1" x2="12" y2="23"></line>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
          </svg>
          <div class="feature-title">Payment Tracking</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
